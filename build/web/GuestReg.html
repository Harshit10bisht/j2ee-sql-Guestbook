<html>
    <head>
        <title>--------Guest Book--------</title>
    </head>
    <style>
        body{
            background-image: url("img/bg-1.jpg");
            opacity: 0.95;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            padding-top: 60px; 
            margin: 0 auto;
            max-width: 400px;
        }
        input[type="text"]{
            width: 100%;
            padding: 15px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border:none;
            border-bottom: 1px solid #000000;
            border-radius: 5px;
        }
        input[type="text"]:focus{
            background-color: #ddd;
        }
        button{
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
            border-radius: 5px;
        }
        button:hover {
            opacity: 1;
        }
        .white {
            color: #ddd;
        }
        
    </style>
    <body>
        <center>
        <form action="InsertBook">
        <div class="container">
        <h1 class="White">Guest Booking</h1>
            <p class="White">Please fill in this form for your booking</p>
            
            <label for="name"><b>Name :</b></label>
            <input type="text" id="inputfield" placeholder="Enter Name" name="a1">

            <label for="e-mail"><b>E-Mail :</b></label>
            <input type="text" id="inputfield" placeholder="Enter E-Mail" name="a2">

            <label for="message"><b>Message :</b></label>
            <input type="text" id="inputfield" placeholder="Enter Message" name="a3">
            
            <button type="submit" ><b>Insert</b></button>
        </form>
        <form action="HandleDB.html">
            <button type="submit"><b>Handle Database</b></button>
            
        </form>
        </div>
        </center>
    </body>
</html>
